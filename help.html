<!-- /*  
универсальный селектор - ко всем элементам странницы
* {color: #E5E5E5;} margin:0 - clear all settings

селектор элемента (тега) - ко всем елементам на странице
h1 {font-family: 'Raleway', sans-serif;}
ul {list-style:none} - для всех списков убираем маркировку

селектор id - УНИКАЛЬНЫ на странице - не рекомендуется задавть стили через этот селектор
#id_name {font-weight: 800}

селектор класса <p class="class_name"> - имена могут повторяться на странице
.class_name {font-family: 'Raleway', sans-serif;}

селектор атрибута - вариантов много (что в конце значения, что вначале и т.д)
[href] {  все теги с атрибутом href
    color: tomato;
}
[href="2222"] {  все теги с атрибутом href равным 2222
    color: blue;
}

селектор наследника 
<ul class=".menu"> <li class=".menu-link"> ....
<ul class=".menu2"> <li class=".menu-link"> ....
.menu-link { // для всех элементов класса .menu-link 
    font-size: 24px;
}
.menu .menu-link { // .имя класса предка .имя класса наследника
                    // для всех элементов класса .menu-link у которых есть предок класс .menu
    color: blue;
}
.menu2 .menu-link { // .имя класса предка .имя класса наследника
                    // для всех элементов класса .menu-link у которых есть предок класс .menu2
    color: red;
}
т.е. .menu-link будут иметь общие свойства, но переопределяем некоторые с помощью селектора наследника

дочерний селектор
.menu-item>.menu-link  - для всех .menu-link у которых ПЕРВЫЙ предок .menu-item

селектор соседа (сестринский) - соседи - элементы с одного уровня вложенности

/* Псевдоклассы состояния
Селекторы состояния используются для применения стилей к интерактивным элементам при определённом событии, например наведении курсора по ссылке или фокусировке с клавиатуры.

:hover - Активируется когда курсор мыши находится в пределах элемента, например при наведении мыши на ссылку или любой другой элемент.
.link {
  color: teal;
}
.link:hover {
  color: tomato;
}

:focus Активируется когда интерактивный элемент (ссылка, кнопка, поле формы) получает фокус при навигации по 
    странице клавиатурой (клавишей Tab).

:active Происходит при активации элемента. Например, ссылка становится активной, если навести на неё курсор
    и щёлкнуть мышкой. Несмотря на то, что активным может стать практически любой элемент,

}
.social-links .link:hover,
.social-links .link:focus {
  color: orange;
}
.social-links .link:active {

}
